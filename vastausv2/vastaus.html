<!doctype html>


<html>

<head>
    <meta charset="utf-8">
    <link href="vastaus.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load Charts and the corechart package.
        google.charts.load('current', {
            'packages': ['corechart']
        });

        // Draw the pie chart for Sarah's pizza when Charts is loaded.
        google.charts.setOnLoadCallback(drawSarahChart);

        // Draw the pie chart for the Anthony's pizza when Charts is loaded.
        google.charts.setOnLoadCallback(drawAnthonyChart);

        // Callback that draws the pie chart for Sarah's pizza.
        function drawSarahChart() {

            // Create the data table for Sarah's pizza.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                ['Mies', 3],
                ['Nainen', 2],
                ['Muu', 1],
            ]);

            // Set options for Sarah's pie chart.
            var options = {
                title: 'Sukupuolijakauma',
                width: 400,
                height: 300,
                backgroundColor: 'transparent',
                is3D:true,
                marginLeft:'40%',
                colors: ['#15ed1d', '#ea0c0c', '#5814f0', '#101010', '#080808'],
                
            };

            // Instantiate and draw the chart for Sarah's pizza.
            var chart = new google.visualization.PieChart(document.getElementById('Sarah_chart_div'));
            chart.draw(data, options);
        }

        // Callback that draws the pie chart for Anthony's pizza.
        function drawAnthonyChart() {

            // Create the data table for Anthony's pizza.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                ['16-22', 3],
                ['23-30', 2],
                ['30-37', 1],
                ['38-45', 1],

            ]);

            // Set options for Anthony's pie chart.
            var options = {
                title: 'Ikäjakauma',
                width: 400,
                height: 300,
                backgroundColor: 'transparent',
                is3D:true,
                marginLeft:'40%',
                colors: ['#15ed1d', '#ea0c0c', '#5814f0', '#101010', '#080808']
            };

            // Instantiate and draw the chart for Anthony's pizza.
            var chart = new google.visualization.PieChart(document.getElementById('Anthony_chart_div'));
            chart.draw(data, options);
        }

    </script>
</head>

<body>
    <!--Table and divs that hold the pie charts-->
    
<div class="yhteenveto">
    
    <h1>Kiitos vastauksestanne!</h1>
    
    <p>Keräämme tietoa vastaajilta koskien tämän hetken puhututtavaa pandemiaa, ja kokoamme ne lopuksi yhteen.</p>
    <p>Kyseessä on kouluprojekti, ja kaikki vastaukset pidetään anonyyminä.</p>
    
    <p>Muistakaa noudattaa valtion määräämiä rajoituksia!</p>
    
    
    </div>
    <div class="pallura">
    <table class="columns">
        <tr>
            <td>
                
            </td>
            <td>
                <div id="Anthony_chart_div"  class="pallura"></div>
            </td>
        </tr>
    </table>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</body>

</html>
